<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
  <script defer src="./js/start.js"></script>
  <script defer src="./js/data.js"></script>
  
  
</head>
<body>
    <div class="container">
      <section id="main" class="mx-auto my-5 pb-5 pt-5 px-3">
        <h1>십이간지로 알아보는 연애유형</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >
          <img src="./images/main.png" alt="mainImage" class="img-fluid">
        </div>
        <p>
          나만의 MBTI 사이트 입니다! <br>
          아래 시작하기 버튼을 눌러 시작해 주십시오.
        </p>
        <button type="button" class="btn btn-outline-danger mt-3" onclick="begin()">시작하기</button>
      </section>

      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar">

          </div>
        </div>
        <div class="qBox my-5 py-3 mx-auto">

        </div>
        <div class="answerBox">

        </div>
      </section>

      <section id="result" class="mx-auto my-5 pb-5 pt-5 px-3">
        <h1>당신의 결과는?!</h1>
        <div class="resultname col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

        </div>
        <div id="resultImg"  class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >
          
        </div>
        <div class="resultDesc">

        </div>
       
        <button type="button" class="mt-3">공유하기</button>
      </section>
    </div>
</body>
</html>
